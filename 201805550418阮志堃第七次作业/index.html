<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			
			.div2{
				border: 1px solid black;
				width: 500px;
				height: 500px;
			}
			
		</style>
		<script>
			function createA(){
			var div=document.getElementById("div1");
			var	x=document.createTextNode("这是一个a元素");
			var y=document.createElement("a");
			y.appendChild(x);
			div.appendChild(y);
			y.setAttribute("href","a");
			y.style.color="yellow";
			y.style.backgroundColor="red";
			}
			function removeP(){
				var div=document.getElementById("div1");
				var z=div.childNodes;
				for(i = 0;i<z.length;i++){
					if(z[i].tagName =="P")
					div.removeChild(z[i]);
				}
			}
			function removeA(){
				var div=document.getElementById("div1");
				var z=div.childNodes;
				var y=z.length;
				for(i = y-1;i>=0;i--){
					if(z[i].tagName =="A")
					div.removeChild(z[i]);
				}
			}
				function changebgcolor(){
				document.getElementById("div1").style.backgroundColor="red";
				
				
			}
			
		</script>
	</head>
	<body>
		<div id="div1" class="div2">
			<p>p1</p>
			<p>p2</p>
			<p>p3</p>
			<div>123</div>
		</div>
		<button onclick="createA()">添加一个a元素</button>
		<button onclick="removeP()">删除所有p元素</button>
		<button onclick="removeA()">删除所有a元素</button>
		<button onclick="changebgcolor()">使所有元素背景色变红色</button>
	</body>
</html>
